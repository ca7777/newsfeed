<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Newsfeed</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Suranna" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Suravaram" rel="stylesheet">  
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>

<body>
  <div class="title" id="title-text">
  Today's Top Stories
  </div>
  <div class="container-fluid" id="page-container">
    <div class="row" id="row-0">
      
    </div>
    
  </div>
  
  <div class="container-fluid navigation-bar">
    <div class="row">
      <div class="col-s-2">
  <div class="searchbox">
    <input id="searchbox" placeholder="Search..." default="News"></input>
      </div>
    </div>
    <div class="col-s-4" id="destination-list">
      <span class="destination" id="National">NATIONAL</span>
      <span class="destination" id="Local">LOCAL</span>
      <span class="destination" id="Worldwide">WORLD</span>
      <span class="destination" id="Politics">POLITICS</span>
      <span class="destination" id="Technology">TECHNOLOGY</span>
      <span class="destination" id="Sports">SPORTS</span>
      <span class="destination" id="Entertainment">ENTERTAINMENT</span>
      <span class="destination" id="Business">BUSINESS</span>
      <span class="destination" id="Video Games">VIDEO GAMES</span>
      <span class="destination" id="Movies">MOVIES</span>
      <span class="destination" id="TV">TV</span>
      <span class="destination" id="Music">MUSIC</span>
      
		<span class="navbar">	
      		<span class="set-location" id="set-location">CHANGE LOCATION</span>
      		<span class="page-top" id="page-top">TOP</span>
		</span>
    </div>
      
    
  </div>
<div id="page-buttons">
  <button class="btn page-btn" id="back"><i class="fas fa-caret-square-left"></i></button>
  
  <button class="btn page-btn" id="home"><i class="fas fa-home"></i></button>
  
  <button class="btn page-btn" id="forward"><i class="fas fa-caret-square-right"></i>
</button>
</div>
</div>
  </div>


<div class="credits-text">2018, C Adams. News courtesy of <a href="https://newsapi.org" target="blank">NewsAPI.org</a></div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
